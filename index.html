  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font: inherit;
      border: inherit;
      color: inherit;
      background-color: inherit;
    }

    html {
      font-size: 62.5%;
    }

    body {
      font-size: 1.6rem;
      color: #f9f9f9;
      background-color: #1b1b1b;
      line-height: 1.5;
      letter-spacing: 0.25px;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      font-size: 3rem;
      font-family: monospace;
    }

    article {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 95dvh;
    }

    div {
      position: relative;
    }

    div svg:first-child,
    div svg:last-child {
      fill: #ffa31a;
      background-color: initial;
      animation: spin 6s linear infinite;
    }

    div svg:first-child {
      width: 3rem;
      height: 3rem;
      position: absolute;
      top: -23px;
      left: -16px;
    }

    div svg:last-child {
      width: 5rem;
      height: 5rem;
    }

    footer {
      height: 5dvh;
      font-size: 1.2rem;
      text-align: center;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
